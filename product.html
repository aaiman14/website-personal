<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermos Layout</title>
  <style>
    body {
      font-family:'Times New Roman', Times, serif
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 30px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .filters {
      padding: 10px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      background-color: white;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product .sale {
      background-color: red;
      color: white;
      padding: 5px 10px;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 3px;
    }
    .product h4 {
      margin: 10px;
      font-size: 16px;
    }
    .product p {
      color: gray;
      font-size: 14px;
      margin: 5px;
    }
    .reward {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 50px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
      <img src="image/me.jpg" alt="Thermos Logo">
      <p style="text-align: left;"><h1>HAUH</h1> ‚úØHAUS? SEDIA HAUH‚úØ</p>
      
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contacts</a>
      <a href="#">Career</a>
      <a href="#">About us</a>
    </nav>
    
  </header>

  <div class="filters">
    <button>Show Filters</button>
    <button>Sort By</button>
  </div>

  <div class="product-grid">
    <div class="product">
      <img src="image/t1.jpeg" alt="Bottle 1">
      <h4>Bottle 1</h4>
    </div>
    <div class="product">
      <img src="image/t2.jpeg" alt="Bottle 2">
      <h4>Bottle 2</h4>
    </div>
    <div class="product">
      <img src="image/t3.jpeg" alt="Bottle 3">
      <h4>Bottle 3</h4>
    </div>
    <div class="product">
      <img src="image/t5.jpeg" alt="Green Tumbler">
      <h4>Bottle 4</h4>
    </div>
  </div>

  <div class="reward">
    üéÅ Rewards
  </div>
</body>
</html>
